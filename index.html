<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="La pagina consiste en guardar tareas y poder eliminarlas"
    />
    <meta name="keywords" content="lista, tareas, taras nuevas" />
    <meta name="author" content="Julian Garay" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <header class="bg-dark">
      <h1 class="text-center text-light">Bievenido</h1>
    </header>
    <main>
        <section class="container my-3">
          <h2 class="text-center lead fs-2">Aqui Podra Agregar Tareas pendientes</h2>
          <form>
            <div>
              <h3>Lista de Tareas</h3>
            </div>
            <div class="my-3">
              <label class="form-label">Agrega una tarea</label>
              <input type="text" class="form-control w-25" placeholder="Ej:sacar a pasear al perro">
              <button class="btn btn-primary mt-2" id="agregarTarea">Agregar</button>
            </div>
          </form>
        </section>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      @Todos los derechos reservados
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
